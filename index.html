<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/cf844e13d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form class="form" id="form">
        <div class="inputwrapper">
          <label for="userName">Username</label>
          <input type="text" name="userName" id="userName" />
          <i class="far fa-check-circle fa-lg"></i>
          <i class="fas fa-exclamation"></i>
          <small>Error Message</small>
        </div>
        <div class="inputwrapper">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <i class="far fa-check-circle fa-lg"></i>
          <i class="fas fa-exclamation"></i>
          <small>Error Message</small>
        </div>
        <div class="inputwrapper">
          <label for="epassword">Enter Password</label>
          <input type="password" name="epassword" id="epassword" />
          <i class="far fa-check-circle fa-lg"></i>
          <i class="fas fa-exclamation"></i>
          <small>Error Message</small>
        </div>
        <div class="inputwrapper">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="cpassword" id="cpassword" />
          <i class="far fa-check-circle fa-lg"></i>
          <i class="fas fa-exclamation"></i>
          <small>Error Message</small>
        </div>
        <div class="inputwrapper">
          <input type="checkbox" name="subscribe" id="subscribe" checked />
          <label for="subscribe">Recieve Notifications Regarding Offers</label>
        </div>
        <div class="inputwrapper">
          <input type="submit" class="signup-btn" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
